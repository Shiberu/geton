<html>
<head>
	<title>GetOn</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:100|Open+Sans:300,700' rel='stylesheet' type='text/css'>
	<link href="styles/style.css" rel="stylesheet">
</head>
	<body>
		<header>
			<div class="logo">
				<!-- <img src="images/logo-light.png"> -->
				<h1>GetOn</h1>
			</div>
			<nav>
				<ul>
					<li><a href="#">Login</a></li>
				</ul>
			</nav>
		</header>
		<section class="top center-container" style="background:url('images/bg-index-top.jpg');background-size:cover">
			<div class="center">
				<h1 class="title">Stop waiting. Start playing.</h1>
				<h2 class="subtitle">Notify your friends anytime, anywhere.</h2>
				<span class="break"><a href="#" class="button">Sign Up</a></span>
			</div>
			<div class="bar">
				<p class="msg">Interested?</p>
				<form class="input">
					<input class="bar-input" placeholder="your email here">
					<span class="submit">
						<input type="submit" value="">
						<span class="arrow">
							<span class="leg"></span>
							<span class="leg"></span>
						</span>
					</span>
				</form>
			</div>
		</section>
	</body>
</html>
