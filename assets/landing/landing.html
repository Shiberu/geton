<html>
<head>
	<title>GetOn</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:100|Open+Sans:300,700' rel='stylesheet' type='text/css'>
	<link href="styles/style.css" rel="stylesheet">
	<link rel="import" href="http://www.polymer-project.org/components/paper-button/paper-button.html">
	<link rel="import" href="http://www.polymer-project.org/components/core-icons/core-icons.html">
	<link rel="import" href="http://www.polymer-project.org/components/font-roboto/roboto.html">
	<link rel="import" href="http://www.polymer-project.org/components/paper-input/paper-input-decorator.html">
	<link rel="import" href="http://www.polymer-project.org/components/paper-input/paper-input.html">

	<script src="js/jquery-1.11.1.min.js"> </script>
	<script src="js/landing.js"> </script>
</head>
	<body>
		<header>
			<div class="logo">
				<!-- <img src="images/logo-light.png"> -->
				<h1>GetOn</h1>
			</div>
			<nav>
				<ul>
					<li><a id="login-open-button" href="#">Login</a></li>
				</ul>
			</nav>
		</header>
		<section class="top center-container">
			<div class="center">
				<h1 class="title">Stop waiting. Start playing.</h1>
				<h2 class="subtitle">Notify your friends anytime, anywhere.</h2>
				<span class="break">
					<a class="button" href="javascript:void(0)">
						<div class="show-more-button" id="show-more-signup">
							<div class="more-basic">
								SIGN UP
							</div>
							<div class="ease-more-button">
							</div>
							<div class="background-cover">
							</div>
						</div>
					</a>
				</span>

				<div class="login-dialog dialog-hidden" id="login-dialog">
					<div class="login-title">
						>login_
					</div>
					<div class="login-box">
						<paper-input-decorator class="login-input" label="Username" floatingLabel>
							<input is="core-input" id="username-input">
						</paper-input-decorator><br>
						<paper-input-decorator class="login-input" label="Password" floatingLabel>
							<input type="password" is="core-input" id="password-input">
						</paper-input-decorator>
						<div class="login-buttons">
							<paper-button class="colored custom" id="login-submit">
								<core-icon icon="check"></core-icon>
								GET ON!
							</paper-button>
							<paper-button class="custom" id="login-cancel">
								<core-icon icon="clear"></core-icon>
								cancel
							</paper-button>
						</div>
					</div>
				</div>
			</div>
			<!--div class="bar">
				<p class="msg">Interested?</p>
				<form class="input">
					<input class="bar-input" placeholder="your email here">
					<span class="submit">
						<input type="submit" value="">
						<span class="arrow">
							<span class="leg"></span>
							<span class="leg"></span>
						</span>
					</span>
				</form>
			</div-->
			<div class="background-image-container">
				<img src="images/bg-index-top1.jpg"></img>
				<img src="images/bg-index-top2.jpg"></img>
				<img src="images/bg-index-top3.jpg"></img>
				<img src="images/bg-index-top4.jpg"></img>
			</div>
			<div class="filter filter-hidden" id="landing-filter">
			</div>
		</section>
	</body>
</html>
